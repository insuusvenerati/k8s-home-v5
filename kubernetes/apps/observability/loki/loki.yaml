apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: observability
spec:
  chart:
    spec:
      chart: loki
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      version: 6.30.1
  interval: 1h0m0s
  targetNamespace: observability
  values:
    loki:
      auth_enabled: false
      schemaConfig:
        configs:
          - from: "2024-04-01"
            store: tsdb
            object_store: filesystem
            schema: v13
            index:
              prefix: index_
              period: 24h
      replicas: 1
      ingester:
        replicas: 1
      distributor:
        replicas: 1
      querier:
        replicas: 1
      queryFrontend:
        replicas: 1
      compactor:
        replicas: 1
      ruler:
        replicas: 1
      indexGateway:
        replicas: 1
    minio:
      enabled: true