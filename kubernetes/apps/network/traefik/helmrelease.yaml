---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 30m
  chart:
    spec:
      chart: traefik
      version: 36.0.0
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 30m
  targetNamespace: network
  values:
    deployment:
      replicas: 1
    service:
      annotations:
        lbipam.cilium.io/ips: "192.168.1.12"
    ingressClass:
      isDefaultClass: false
      name: "traefik"
    gateway:
      enable: false
    gatewayClass:
      enable: false
    ingressRoute:
      dashboard:
        enabled: true