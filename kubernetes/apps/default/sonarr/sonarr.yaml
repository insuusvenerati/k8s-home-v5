---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.4.0
  interval: 12h0m0s
  releaseName: sonarr
  targetNamespace: default
  values:
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          exportarr:
            enabled: true
            args:
              - sonarr
            env:
              - name: URL
                value: http://sonarr:8989
              - name: PORT
                value: 7879
              - name: FORM_AUTH
                value: false
              - name: CONFIG
                value: /config/config.xml
              - name: AUTH_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: sonarr-apikey
                    key: AUTH_PASSWORD
              - name: AUTH_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: sonarr-apikey
                    key: AUTH_USERNAME
              - name: ENABLE_ADDITIONAL_METRICS
                value: true
              - name: DISABLE_SSL_VERIFY
                value: true
              - name: APIKEY
                valueFrom:
                  secretKeyRef:
                    name: sonarr-apikey
                    key: APIKEY
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1
          sonarr:
            env:
              - name: TZ
                value: America/Chicago
              - name: PUID
                value: 1000
              - name: PGID
                value: 1000
            image:
              repository: linuxserver/sonarr
              tag: 4.0.10.2544-ls258
            resources:
              requests:
                cpu: 100m
                memory: 500m
        enabled: true
        type: deployment
    global:
      fullnameOverride: sonarr
      labels:
        app: sonarr
    ingress:
      sonarr:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/enable-opentelemetry: "true"
          nginx.ingress.kubernetes.io/otel-service-name: sonarr
          nginx.ingress.kubernetes.io/service-upstream: "false"
        className: internal
        enabled: true
        hosts:
          - host: sonarr.internal.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: sonarr
        tls:
          - hosts:
              - sonarr.internal.${SECRET_DOMAIN}
            secretName: sonarr-tls
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        size: 1Gi
        storageClass: nfs-client-ssd
        type: persistentVolumeClaim
      data:
        enabled: true
        existingClaim: media-pvc-ssd
      custom-services:
        enabled: false
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
        accessMode: ReadWriteOnce
        size: 1Gi
        advancedMounts:
          main:
            sonarr:
              - path: /custom-services.d
                readOnly: false
      custom-cont-init:
        enabled: false
        type: configMap
        name: sonarr-scripts
        advancedMounts:
          main:
            sonarr:
              - path: /custom-cont-init.d
                readOnly: false
    service:
      exportarr:
        controller: main
        enabled: true
        ports:
          metrics:
            appProtocol: http
            enabled: true
            port: 7879
            primary: false
            protocol: HTTP
        primary: false
      sonarr:
        controller: main
        enabled: true
        ports:
          http:
            appProtocol: http
            enabled: true
            port: 8989
            protocol: HTTP
    serviceAccount:
      create: true
    serviceMonitor:
      exportarr:
        enabled: true
        endpoints:
          - interval: 4m
            path: /metrics
            port: metrics
            scheme: http
            scrapeTimeout: 90s
        serviceName: sonarr-exportarr
