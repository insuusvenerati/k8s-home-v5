---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: default
spec:
  chart:
    spec:
      chart: app-template
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      version: 3.4.0
  interval: 6h0m0s
  releaseName: filebrowser
  targetNamespace: default
  values:
    # yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.2.0/charts/library/common/values.schema.json
    controllers:
      main:
        annotations: {}
        containers:
          main:
            env:
            - name: TZ
              value: "America/Chicago"
            - name: PUID
              value: "0"
            - name: PGID
              value: "0"
            image:
              repository: filebrowser/filebrowser
              tag: v2.31.2-s6
        enabled: true
        type: deployment
    global:
      fullnameOverride: filebrowser
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          nginx.ingress.kubernetes.io/service-upstream: "false"
        className: internal
        hosts:
        - host: &host files.internal.${SECRET_DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
        tls:
        - hosts:
          - *host
          secretName: files-tls
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        size: 1Gi
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
      database:
        accessMode: ReadWriteOnce
        enabled: true
        size: 2Gi
        type: persistentVolumeClaim
        storageClass: openebs-hostpath
      srv:
        enabled: true
        existingClaim: media-pvc-ssd
    service:
      main:
        controller: main
        enabled: true
        ports:
          http:
            enabled: true
            port: 80
            targetPort: 80
    serviceAccount:
      create: true
    serviceMonitor:
      main:
        enabled: true
        serviceName: main
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
